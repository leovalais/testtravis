language: python

python:
    - "2.7"
    - "3.5"
    - "3.6"

addons:
  apt:
    packages:
      - opam
      - ocaml

install:
  - pip install -r requirements.txt
  - opam init -y
  - eval $(opam config env)
  - opam install lwt
  - opam install re
  - opam install tyxml
  - opam install cmdliner
  - opam install yojson
  - opam install fileutils
  - opam install uri
  - opam install ppx_blob
  - opam install ppx_deriving
  - opam install reason
  - ./install_ohow.sh

script:
  - pytest
  - ./mkdoc.sh

deploy:
  provider: pages
  keep-history: true
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: _doc
  on:
    branch: master
